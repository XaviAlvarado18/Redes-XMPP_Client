<!-- my-modal.component.html -->
<h2 mat-dialog-title>Alumnchat Account</h2>
<mat-dialog-content>
  <p>This is the content of the modal.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="close-session-button" (click)="closeSession()">Close session</button>
  <button mat-button class="delete-account-button" (click)="deleteAccount()">Delete account</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
