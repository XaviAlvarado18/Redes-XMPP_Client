<!-- view-state.component.html -->
<div class="state-container">
  <h2>State</h2>
  <p>State and message status for all accounts</p>
  
  <div class="availability">
    <button (click)="openModal()" class="status-button">
      <span [ngClass]="['status-circle', getStatusClass()]"></span>
      {{ currentStatus }}
    </button>
  </div>
  
  <div class="status-message">
    <input type="text" [(ngModel)]="statusMessage" placeholder="Status message...">
  </div>
  
  <h2>Updates</h2>
  <p>Gajim: No updates available (last check: {{lastCheck}})</p>
  <p>Plugins: No updates available</p>

  <app-status-modal *ngIf="isModalOpen" 
                    [statuses]="statuses" 
                    (statusSelected)="updateStatus($event)" 
                    (closeModal)="closeModal()">
  </app-status-modal>
</div>
