<!-- main.component.html -->
<div class="main-layout">
  <app-lateral-bar></app-lateral-bar>
  <app-work-area-bar 
    [style.transform]="'translateX(' + workAreaBarPosition + 'px)'" 
    (messageSelected)="handleMessageSelected($event)"
    (messagePerSender)="handleMessagePerSender($event)"
    (groupSelected)="handleGroupSelected($event)"
    (group)="handleGroup($event)"
    >
  </app-work-area-bar>
  <app-chat *ngIf="showChat" [messages]="selectedMessages" [messagesView]="messagesPerSender" [group]="group"></app-chat>
  <!-- Otros componentes principales de la aplicaciÃ³n -->
</div>
